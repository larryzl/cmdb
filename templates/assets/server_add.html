{% extends 'base.html' %}
{% load bootstrap %}
{% load staticfiles %}

{% block content %}

    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>填写主机信息</h4>
                </div>
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="{% url 'server_add' %}">单台添加</a></li>
                        <li role="presentation" ><a href="{% url 'server_add_batch' %}">批量添加</a></li>
                    </ul>
                    <form class="form-horizontal nice-validator n-yellow" method="POST" id="hostform" style="margin-top: 20px;">
                        {% csrf_token %}
                        {{ form | bootstrap_horizontal }}

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-1">
                                <button type="reset" class="btn btn-default">重置</button>

                            </div>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary" id="onSubmit">添加</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
