{% extends 'base.html' %}
{% block content %}
{% load bootstrap %}





 <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>上传文件列表</h4>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover ">
                            <thread>
                                <tr>
                                    <th class="text-center">
                                        <input type="checkbox" class="i-checks" name="checkall" value="checkall" id="checkall" data-editable="false" onclick="" >
                                    </th>
                                    <th class="text-center">文件名</th>
                                    <th class="text-center">描述</th>
                                    <th class="text-center">上传时间</th>
                                    <th class="text-center">上传用户</th>
                                    <th class="text-center">操作</th>

                                </tr>
                            </thread>
                            <tbody class="list">
                            {% for f in files %}
                                <tr id={{ f.pk }}>
                                    <td  class="text-center">
                                        <input type="checkbox" value="{{ f.pk }}" name="host_checkbox" class="i-checks" tabindex="0">
                                    </td>
                                    <td class="text-center">{{ f.file_name }}</td>
                                    <td class="text-center">{{ f.description }}</td>
                                    <td class="text-center">{{ f.date_joined }}</td>
                                    <td class="text-center">{{ f.user.username }}</td>

                                </tr>
                            {% endfor %}
                            </tbody>

                        </table>
                </div>
            </div>
        </div>
 </div>


{% endblock content %}
