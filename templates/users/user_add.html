{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}

    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>添加用户信息</h4>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal nice-validator n-yellow" method="POST" id="assetForm">
                        {% csrf_token %}
                        <div class="form-group required">
                            <label for="username" class="control-label col-sm-2 col-lg-2 ">用户名<span class="red-fonts">*</span></label>
                            <div class=" col-sm-3 col-lg-3 ">
                                {{ form.username }}
                            </div>
                              <label for="password" class="control-label col-sm-2 col-lg-2 ">密码<span class="red-fonts">*</span></label>
                            <div class=" col-sm-3 col-lg-3 ">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group required">
                            <label for="name" class="control-label col-sm-2 col-lg-2 ">姓名<span class="red-fonts">*</span></label>
                            <div class=" col-sm-3 col-lg-3 ">
                                {{ form.first_name }}
                            </div>
                            <label for="email" class="control-label col-sm-2 col-lg-2 ">邮箱<span class="red-fonts">*</span></label>
                            <div class=" col-sm-3 col-lg-3 ">
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="department" class="control-label col-sm-2 col-lg-2">选择部门</label>
                            <div class="col-sm-3 col-lg-3">
                                {{ form.department }}
                            </div>
                           <label for="mobile" class="control-label col-sm-2 col-lg-2 ">手机<span class="red-fonts">*</span></label>
                            <div class=" col-sm-3 col-lg-3 ">
                                {{ form.mobile }}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="hostapp" class="control-label col-sm-2 col-lg-2 text-left">User Key*<span class="red-fonts">*</span></label>
                            <div class="col-sm-3 col-lg-3">
                                {{ form.user_key }}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



{% endblock %}
